apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-manager-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-manager-front
  template:
    metadata:
      labels:
        app: user-manager-front
    spec:
      containers:
      - name: user-manager-front
        image: moreillon/user-manager-mongoose-front
        ports:
        - containerPort: 80
        env:
        - name: VUE_APP_USER_MANAGER_API_URL
          value: /proxy/api
