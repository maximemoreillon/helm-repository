apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-gui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name}}-gui
  template:
    metadata:
      labels:
        app: {{.Release.Name}}-gui
    spec:
      containers:
      - name: {{.Release.Name}}-gui
        image: moreillon/user-manager-front
        ports:
        - containerPort: 80
        env:
        - name: VUE_APP_USER_MANAGER_API_URL
          value: /proxy/api
