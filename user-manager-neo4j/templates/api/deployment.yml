apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resources.prefix" . }}-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "resources.prefix" . }}-api
  template:
    metadata:
      labels:
        app: {{ include "resources.prefix" . }}-api
    spec:
      containers:
      - name: {{ include "resources.prefix" . }}-api
        image: moreillon/user-manager
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
           name: {{include "resources.prefix" .}}-credentials
        env:
        - name: NEO4J_URL
          value: bolt://{{include "resources.prefix" .}}-neo4j:7687
