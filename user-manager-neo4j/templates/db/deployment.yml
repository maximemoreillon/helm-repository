apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}-neo4j
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-neo4j
    spec:
      volumes:
      - name: {{ .Values.name }}-neo4j
        persistentVolumeClaim:
          claimName: {{ .Values.name }}-neo4j
      containers:
      - name: {{ .Values.name }}-neo4j
        image: neo4j:4.4.16
        envFrom:
        - secretRef:
            name: {{.Values.name}}-credentials
        ports:
        - containerPort: 7474 # Browser
        - containerPort: 7687 # Bolt
        volumeMounts:
        - mountPath: /data
          name: {{ .Values.name }}-neo4j
