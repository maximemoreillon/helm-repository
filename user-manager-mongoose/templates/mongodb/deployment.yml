{{- if .Values.mongo.enabled -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}-mongo
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-mongo
    spec:
      containers:
      - name: {{ .Values.name }}-mongo
        image: mongo:4
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: /data/db
          name: {{ .Values.name }}-mongo
      volumes:
      - name: {{ .Values.name }}-mongo
        persistentVolumeClaim:
          claimName: {{ .Values.name }}-mongo

{{- end }}
