{{- if .Values.mongodb.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "food-manager.fullname" . }}-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 40Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "food-manager.fullname" . }}-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "food-manager.fullname" . }}-db
  template:
    metadata:
      labels:
        app: {{ include "food-manager.fullname" . }}-db
    spec:
      volumes:
        - name: {{ include "food-manager.fullname" . }}-db
          persistentVolumeClaim:
            claimName: {{ include "food-manager.fullname" . }}-db
      containers:
        - name: {{ include "food-manager.fullname" . }}-db
          image: mongo:4
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: {{ include "food-manager.fullname" . }}-db
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "food-manager.fullname" . }}-db
spec:
  ports:
    - port: 27017
  selector:
    app: {{ include "food-manager.fullname" . }}-db
  type: ClusterIP
{{- end }}
