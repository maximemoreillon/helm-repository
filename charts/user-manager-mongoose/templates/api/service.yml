apiVersion: v1
kind: Service
metadata:
  name: {{ include "user-manager.fullname" . }}-api
spec:
  selector:
    app: {{ include "user-manager.fullname" . }}-api
{{- if .Values.ingress.enabled }}
  type: ClusterIP
  ports:
  - port: 80
{{- else }}
  type: NodePort
  ports:
  - port: 80
    nodePort: {{ .Values.nodePorts.api}}
{{- end }}
