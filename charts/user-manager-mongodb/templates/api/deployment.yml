{{ $resourceName := "api" }}
{{ $fullName := printf "%s-%s" (include "user-manager.fullName" .) $resourceName | trunc 63 | trimSuffix "-" }}
{{ $mongodbUrl := include "user-manager.mongodb.url" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $fullName }}
  template:
    metadata:
      labels:
        app: {{ $fullName }}
    spec:
      containers:
      - name: {{ $fullName }}
        image: moreillon/user-manager-mongoose
        ports:
        - containerPort: 80
        env:
        - name: MONGODB_URL
          value: {{ $mongodbUrl }}
        - name: JWT_SECRET
          value: {{ .Values.jwt_secret }}
