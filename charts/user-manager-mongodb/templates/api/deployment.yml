{{ $resourceName := "api" }}
{{ $fullname := printf "%s-%s" (include "user-manager.fullname" .) $resourceName | trunc 63 | trimSuffix "-" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $fullname }}
  template:
    metadata:
      labels:
        app: {{ $fullname }}
    spec:
      containers:
      - name: {{ $fullname }}
        image: moreillon/user-manager-mongoose:cbd2852c
        ports:
        - containerPort: 80
        env:
        - name: MONGODB_URL
          value: {{ include "user-manager.mongodb.url" . }}
        - name: JWT_SECRET
          value: {{ .Values.auth.jwt_secret }}
        - name: ADMIN_USERNAME
          value: {{ .Values.auth.admin.username }}
        - name: ADMIN_PASSWORD
          value: {{ .Values.auth.admin.password }}
