{{ $fullName := printf "%s-back" (include "user-manager.prefix" .) | trunc 63 | trimSuffix "-" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $fullName }}
  template:
    metadata:
      labels:
        app: {{ $fullName }}
    spec:
      containers:
      - name: {{ $fullName }}
        image: moreillon/user-manager
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
           name: {{include "user-manager.prefix" .}}-credentials
        env:
        - name: NEO4J_URL
          value: bolt://{{include "user-manager.prefix" .}}-neo4j:7687
