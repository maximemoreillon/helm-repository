{{- if eq (include "user-manager.ingress.enabled" .) "true"}}
{{ $fullName := printf "%s-back" (include "user-manager.prefix" .) | trunc 63 | trimSuffix "-" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  annotations: {{ include "user-manager.ingress.annotations" .}}
spec:
  tls:
    - hosts:
        - api.{{ include "user-manager.ingress.host" . }}
      secretName: {{ $fullName }}
  rules:
    - host: api.{{ include "user-manager.ingress.host" . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: {{ $fullName }}
                port:
                  number: 80
{{- end }}
