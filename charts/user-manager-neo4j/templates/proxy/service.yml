{{ $fullName := printf "%s-proxy" (include "user-manager.prefix" .) | trunc 63 | trimSuffix "-" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}
spec:
  type: {{ default "ClusterIP" .Values.service.type }}
  ports:
  - port: 80
    {{ if .Values.service.nodePort }}
    nodePort: {{ .Values.service.nodePort }}
    {{- end }}
