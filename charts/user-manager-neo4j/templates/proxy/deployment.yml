{{ $fullname := printf "%s-proxy" (include "user-manager.prefix" .) | trunc 63 | trimSuffix "-" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $fullname }}
  template:
    metadata:
      labels:
        app: {{ $fullname }}
    spec:
      containers:
        - name: {{ $fullname }}
          image: moreillon/api-proxy:27b57877
          ports:
            - containerPort: 80
          env:
            - name: PATH_PREFIX
              value: ""
            - name: PROXY_API
              value: http://{{ $fullname }}
            - name: PROXY_ROOT
              value: http://{{ printf "%s-gui" (include "user-manager.prefix" .) | trunc 63 | trimSuffix "-" }}
