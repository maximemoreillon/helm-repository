{{ $fullName := printf "%s-proxy" (include "user-manager.prefix" .) | trunc 63 | trimSuffix "-" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $fullName }}
  template:
    metadata:
      labels:
        app: {{ $fullName }}
    spec:
      containers:
        - name: {{ $fullName }}
          image: moreillon/api-proxy
          ports:
            - containerPort: 80
          env:
            - name: PROXY_API
              value: http://{{ include "user-manager.prefix" . | trunc 63 | trimSuffix "-" }}
            - name: PROXY_ROOT
              value: http://{{ printf "%s-gui" (include "user-manager.prefix" .) | trunc 63 | trimSuffix "-" }}
