{{ $fullName := printf "%s-gui" (include "mqtt-logger.fullName" .) | trunc 63 | trimSuffix "-" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{$fullName}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{$fullName}}
  template:
    metadata:
      labels:
        app: {{$fullName}}
    spec:
      containers:
        - name: {{$fullName}}
          image: moreillon/mqtt-logger-front:50030b8b
          env:
            - name: VUE_APP_MQTT_LOGGER_API_URL
              value: /proxy/api
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: {{$fullName}}
spec:
  type: ClusterIP
  selector:
    app: {{$fullName}}
  ports:
    - port: 80
